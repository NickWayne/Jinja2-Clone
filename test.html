<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
</head>

<body>
    <p>Hello World! {{ arr | length}} elements in the array: {{arr}}</p>
    {% if base == "testing" %}
    <p>{{ base | length}}</p>
    {% endif %}
    <p>{{ base}}</p>
    <p>{{arr}}</p>
    {% if not test %}
    <p>{{arr | length}}</p>
    {% endif %}
    <p>{{arr | min}}</p>
    <p>{{arr | max}}</p>
    <p>{{ test}}</p>
</body>
</html>
