<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
</head>

<body>
    <p>{{ car1 }}</p>
    <p>{{ car1.make }}</p>
    <p>{{ car1.model }}</p>
    <p>{{ car1.stringify('WORKS') }}</p>
    {% for a in dict %}
        <p>{{ a }}</p>
        <p>{{ a['Name'].First }}</p>
        <p>{{ a['Name']['Last'] }}</p>
        <p>{{ a['Name'] }}</p>
    {% endfor %}
</body>
</html>
